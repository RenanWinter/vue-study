<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>

    <div id="desafio" v-on:mousemove="atualizaPosicao"
        style="position:absolute;width:10vw;height:100vh;top:0;left:0;margin:0;background-color:yellow">
        <p v-once>{{nome}} / {{idade}}</p>
        <p>{{idade * 3}}</p>
        <p v-once>{{numeroAleatorio() }}</p>

        <div>
            <input type="text" :value="nome">
        </div>

        <div>
            <h3>Posição do Mouse</h3>
            <p>{{posicao.x}} x {{posicao.y}}</p>
        </div>

        <button v-on:click=adicionar v-on:mousemove.stop>Adicionar</button>

        <div>
            <a v-bind:href="link" v-on:click.prevent>Google</a>
        </div>


        <div>
            <img :src="imagem" alt="" height="400">
        </div>

        <button v-on:click="mostrarAlerta()">Mostrar alerta</button>

        <input type="text" value="Alert On alt+enter" v-on:keyup.enter.alt="mostrarAlerta">


    </div>


</body>

</html>

<script src="app.js"></script>
